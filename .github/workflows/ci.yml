---

name: CI
'on':
  pull_request:
  push:
    branches:
      - main

jobs:
  bash-functions:
    uses: GrabAByte/github-devops-workflows/.github/workflows/bashFunctions.yml@feat/shareVars
  docker-lint:
    uses: GrabAByte/github-devops-workflows/.github/workflows/dockerLint.yml@feat/shareVars
    with:
      dockerfilePath: 'docker/Dockerfile'
  docker-build:
    uses: GrabAByte/github-devops-workflows/.github/workflows/dockerBuild.yml@main
    with:
      dockerfilePath: 'docker/Dockerfile'
    needs: docker-lint
